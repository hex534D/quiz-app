<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz app</title>
    <link rel="stylesheet" href="./src/output.css">
  </head>
  <body>
    <div class="flex justify-center items-center h-screen bg-black text-white w-full">
      <div class="bg-gray-800 py-8 rounded w-96 text-center mx-4">
        <h1 class="font-bold text-2xl mb-2">Quiz App</h1>
        <div class="question-container hidden">
          <h2 id="question-text" class="text-2xl mb-2 font-thin">Capital of France</h2>
          <ul id="choices-list" class="hover:cursor-pointer list-none">
            <!-- <li class="bg-gray-500 mx-3 p-2 hover:bg-violet-600 mb-1">Hey</li> -->
          </ul>
          <button id="next-btn" class="hidden text-center bg-violet-700 p-2 mt-4 rounded-md">Next Question</button>
        </div>
        <div class="result-container hidden">
          <h2>Your Score:</h2>
          <p id="score"></p>
          <button id="restart-btn" class="text-center bg-violet-700 p-2 mt-4 rounded-md">Restart Quiz</button>
        </div>
        <button class="text-center bg-violet-700 p-2 mt-4 rounded-md" id="start-btn">Start Quiz</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
